<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gilded Rose Inn</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="/web/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px;
		}
	</style>
</head>

<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Gilded Rose Inn</a>
		</div>
	</div>
</div>

<div class="container">
	<h1>Inventory</h1>

	<div id="inn"></div>

	<a class="btn btn-primary" href="/updateQuality">Update Quality</a>
	<a class="btn btn-danger" href="/reset">Reset</a>
</div>

<script id="innTemplate" type="text/template">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Item</th>
			<th>Sell in</th>
			<th>Quality</th>
		</tr>
		</thead>
		<tbody>
		{{#items}}
		<tr>
			<td>{{name}}</td>
			<td>{{sellIn}} days</td>
			<td>{{quality}}</td>
		</tr>
		{{/items}}
		</tbody>
	</table>
</script>
<script src="/web/js/jquery-1.7.1.min.js"></script>
<script src="/web/js/mustache.js"></script>
<script type="application/javascript">
	$.getJSON('/inn.json', function (data) {
		$('#inn').html(Mustache.to_html($('#innTemplate').html(), data));
	});
</script>
</body>
</html>
